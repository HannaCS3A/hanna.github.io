{% extends 'layout.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Symmetric Encryption (AES)</h2>
<form method="post" class="space-y-4">
    <input type="text" name="text" placeholder="Enter text" required class="w-full p-2 border rounded">
    <input type="text" name="key" placeholder="Enter key" required class="w-full p-2 border rounded">
    <select name="operation" class="w-full p-2 border rounded">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
    </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
</form>
{% if result %}
<div class="result"><strong>Result:</strong> {{ result }}</div>
{% endif %}
{% endblock %}
