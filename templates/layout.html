<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light-mode">
    <nav class="navbar">
        <span class="logo">🔐 CryptX</span>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('symmetric') }}">Symmetric</a>
            <a href="{{ url_for('asymmetric') }}">Asymmetric</a>
            <a href="{{ url_for('hash_text_route') }}">Hash</a>
            <button id="toggle-theme" class="theme-btn">🌓</button>
        </div>
    </nav>
    <main class="content animate">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/key-generation.js') }}"></script>

</body>
</html>
