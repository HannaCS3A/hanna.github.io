{% extends 'layout.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Asymmetric Encryption</h2>

<form method="post" class="space-y-4">
    <div>
        <label for="algorithm">Select Algorithm</label>
        <select name="algorithm" id="algorithm" class="form-control">
            <option value="rsa">RSA</option>
            <option value="ecies">ECIES</option>
        </select>
    </div>

    <div>
        <label for="text">Text to Encrypt or Decrypt</label>
        <input type="text" name="text" id="text" class="form-control" required>
    </div>

    <div>
        <label for="operation">Select Operation</label>
        <select name="operation" id="operation" class="form-control">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select>
    </div>

    <div id="public-private-keys">
        <div class="form-row">
            <div>
                <label for="public_key">Public Key</label>
                <textarea name="public_key" id="public_key" class="form-control" rows="4"></textarea>
            </div>
            <div>
                <label for="private_key">Private Key</label>
                <textarea name="private_key" id="private_key" class="form-control" rows="4"></textarea>
            </div>
        </div>
    </div>

    <div class="form-row" style="margin-top: 1rem;">
        <button type="button" id="generate-keys-btn" class="bg-green-600 hover:bg-green-700">
            Generate Key Pair
        </button>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700">
            Submit
        </button>
    </div>
</form>

{% if result %}
    <div class="result">
        <p class="text-green-700"><strong>Result:</strong></p>
        <p class="result-text">{{ result }}</p>
    </div>
{% endif %}
{% endblock %}
